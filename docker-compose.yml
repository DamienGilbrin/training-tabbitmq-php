version: "3.0"
services:
  nginx:
    image: nginx:latest
    ports:
      - "${EXTERNAL_PORT:-8080}:80"
    volumes:
      - "${PROJECT_ROOT_DIRECTORY:-.}:/var/www"
      - "${PROJECT_ROOT_DIRECTORY:-.}/config/nginx:/etc/nginx/conf.d:ro"
    depends_on:
      - php-fpm
  php-fpm:
    build:
      context: ./config/php-fpm
      dockerfile: ./Dockerfile
    volumes:
      - "${PROJECT_ROOT_DIRECTORY:-.}:/var/www"
    depends_on:
      - rabbitmq
    env_file:
      - .env
  rabbitmq:
    image: "rabbitmq:3-management"
    hostname: "rabbit1"
    env_file:
      - .env
    ports:
      - "15672:15672"
      - "5672:5672"
    labels:
      NAME: "rabbitmq1"
    volumes:
      - "./config/rabbitmq/enabled_plugins:/etc/rabbitmq/enabled_plugins"